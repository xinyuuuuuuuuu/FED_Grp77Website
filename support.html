<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overlock&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Alegreya+Sans?query=alegreya+sans">

    <style>
        body {
            background-color: #F7EDF0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!--nav options-->
    <div class="nav-container">
        <div class="login-container">
            <img src="website_img/empty_profile.png" alt="Empty Profile" class="round-image"> 
            <p class ="nav-opt login"><a href="login.html">Login</a></p>
        </div>
        <p class="nav-opt">
            <a href="index.html">Home</a>
            <a href="sotm.html">Specials of the Month</a>
            <a href="Stores.html">Stores</a>
            <a href="support.html">Support</a>
        </p>
        <img src="website_img/logo_img.png" alt="Logo Image" class="logo-image">
    </div>

    <!--support-->
    <div class="support-container">
        <img src="website_img/support_img.png" alt="Support Image" class="support-image">
        <p class="support-text">Write down your concerns/suggestions and we will get back to you as soon as possible</p>
         <div class="support-comment">
            <form class="comment-form" id="form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required><br></br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br></br>

                <label for="suggestion">Suggestions/Issues</label>
                <textarea id="suggestion" name="suggestion" required></textarea><br></br>

                <button type="submit" class="sign-up-btn">Submit</button>
            </form>
        </div>
    </div>

    <script src="support.js"></script>

    <!--social media icon-->
    <br></br><br></br><br></br>

    <div class="title-section">
        <p class="social-media-title">Our Social Media Platforms</p>
    </div>

    <div class="social-media-container">
        <div class="social-media-opt">
            <img src="website_img/home_ig.jpeg" alt="social media image" class="social-media-img">
            <p class="social-media-text">timeless_marketSG</p>
        </div>

        <div class="social-media-opt">
            <img src="website_img/home_fb.jpeg" alt="social media image" class="social-media-img">
            <p class="social-media-text">timeless_marketSG</p>
        </div>

        <div class="social-media-opt">
            <img src="website_img/home_x.jpeg" alt="social media image" class="social-media-img">
            <p class="social-media-text">timeless_marketSG</p>
        </div>

        <div class="social-media-opt">
            <img src="website_img/home_tt.png" alt="social media image" class="social-media-img">
            <p class="social-media-text">timeless_marketSG</p>
        </div>
    </div> 
</body>
