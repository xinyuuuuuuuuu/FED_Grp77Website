<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overlock&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Alegreya+Sans?query=alegreya+sans">

    <style>
        body {
            background-color: #F7EDF0;
            margin: 0;
            padding: 0;
        }

        welcome-container {
            opacity: 1;
            transition: opacity 1s ease;
        }
    </style>
</head>
<body>

    <!--welcome page-->
    <div class="welcome-container">
        <h1>timeless market</h1>
        <h2>welcomes you!</h2>
        <img src="website_img/welcome_img.png" alt="Welcome Image" class="welcome-img">
    </div>

    <script>
        // Function to fade out the welcome container and redirect to another page after a specified delay
        setTimeout(function() {
            var welcomeContainer = document.querySelector(".welcome-container");
            welcomeContainer.style.transition = "opacity 1s ease";
            welcomeContainer.style.opacity = "0";
            setTimeout(function() {
                window.location.href = "index.html"; // Change the URL to the page you want to redirect to
            }, 1000); // Wait for 1 second for the fade-out animation to complete
        }, 2000); // 
    </script>
</body>
