<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overlock&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Alegreya+Sans?query=alegreya+sans">

    <style>
        body {
            background-color: #F7EDF0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <!--nav options-->
    <div class="nav-container">
        <div class="login-container">
            <img src="website_img/empty_profile.png" alt="Empty Profile" class="round-image"> 
            <p class ="nav-opt login"><a href>Login</a></p>
        </div>
        <p class="nav-opt">
            <a href="index.html">Home</a>
            <a href="sotm.html">Specials of the Month</a>
            <a href="Stores.html">Stores</a>
            <a href="support.html">Support</a>
        </p>
        <img src="website_img/logo_img.png" alt="Logo Image" class="logo-image">
    </div>

    <br><br><br><br><br><br>

    <div class="sign-up-container">
        <div class="sign-up-image-container">
            <img src="website_img/sign-up-img.png" alt="sign-up image">
        </div>
        <div class="sign-up-form-container">
            <p class="sign-up-title1"><b><i>timeless market</i></b></p>
            <p class="sign-up-title2">small but impactful</p>

            <div class="sign-up-section">
                <form class="sign-up-form">
                    <label for="name">Business Name</label>
                    <input type="text" id="name" name="name" required><br>
            
                    <label for="email">Business Email</label>
                    <input type="email" id="email" name="email" required><br>
            
                    <label for="socials">Social Media Username</label>
                    <input type="text" id="socials" name="socials" required><br>
            
                    <label for="businessCat">Business Category</label>
                    <select id="businessCat" name="businessCat" required>
                        <option value="" disabled selected>Select a Category</option>
                        <option value="Food">Food</option>
                        <option value="Jewelry">Jewelry</option>
                        <option value="Art">Art</option>
                        <option value="Fashion">Fashion</option>
                        <option value="Thrift Shops">Thrift Shops</option>
                        <option value="Hobbies">Hobbies</option>
                    </select><br></br><br>
            
                    <label for="location">Physical Store Location (Put NA if not applicable)</label>
                    <input type="text" id="location" name="location" required><br>
            
                    <button type="submit" class="sign-up-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="sign_up.js"></script>

    <br></br><br></br>

</body>
</html>
